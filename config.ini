[general]
test_mode = true
screen_width = 800
screen_height = 480
fullscreen = false
base_font_size = 96
bg_color = '#333333'
default_font_color = '#ffffff'
canbus_codes = "bmw_e87_2004_2006.xml"
speed_correction_factor = 0.875
gearing_factor = 0 0 1 8 9 13 14 21 22 28 29 100
can_adapter = "can0"
can_rate = 100000
display_step_gpio_pin = 12

[shift]
page_title = "Gear Shift"
power_band_start = 4500
min_shift_rpm = 6500
shift_alert_rpm = 6800
rpm_limit = 7000
led_off_color = '#ffffff'
default_gear_color = '#ffffff'
led_good = "#7cfc00"
led_warning = "#ffff00"
led_alert = "#ff0000"

[pit]
page_title = "Pit Speed"
pit_speed_limit = 50
default_blk_color = '#333333'
default_speed_color = '#ffffff'
pit_switch_gpio_pin = 26

[brakes]
page_title = "Brake Trace"
plot_count = 256
pressure_multiplier = 1.3
brake_tone_volume = 1

[fuel]
page_title = "Fuel Burn"
race_duration = 26
default_consumption_lpm = 0.53

[config]
page_title = "Configuration"

[logging]
log_level = 1

[send]
can_send_adapter = "can1"

